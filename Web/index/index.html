
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamwetten</title>
    <link rel="stylesheet" href="static/index/index.css">
    <script src="static/index/index.js" type="module"></script>
</head>
<body>
    <div class="header">
        <h1>F1-Tippspiel</h1>

        <div id="user-profile">
            <div class="center" id="username">Benutzername</div>
            <div id="user-menu">Logout</div>
        </div>
    </div>
    <div class="container">
        <form id="form">
            <div class="form-group">
                <label for="team-select", id="selector-label">Team ausw√§hlen:</label>
                <select id="team-select">
                    <option value="None", id="team-option">...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="member-one" id="driver_one">Platzierung:</label>
                <input id="member-one" type="number"autocomplete="off"  placeholder="PL">
            </div>
         <div class="form-group">
                <label for="member-two" id="driver_two">Platzierung:</label>
                <input id="member-two" type="number" autocomplete="off" placeholder="PL">
            </div>
            <div class="form-group">
                <button id=WettButton>Wette Einloggen</button>
            </div>
        </form>
        <table class="bettable" id="betTable">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Team</th>
                    <th>Fahrer 1</th>
                    <th class="pl1">PL</th>
                    <th>Fahrer 2</th>
                    <th class="pl2">PL</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
                <table id="BetScore">
            <thead>
            <tr>
                <th>User</th>
                <th>Score</th>
                <th>PL</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
