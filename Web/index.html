
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamwetten</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .header { text-align: right; padding: 10px; }
        .container { padding: 20px; }
        .form-group { margin-bottom: 20px; }
        .table { width: 100%; border-collapse: collapse; }
        .table, .table th, .table td { border: 1px solid black; }
        .table th, .table td { padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <div class="header">Angemeldeter Benutzer: <span id="username">Benutzername</span></div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="team-select">Team auswählen:</label>
                <select id="team-select">
                    <option value="None">...</option>
                    <option value="0">Ferrari</option>
                    <option value="1">Mercedes</option>
                    <option value="2">Haas</option>
                    <option value="3">McLaren</option>
                    <option value="4">Aston Martin</option>
                    <option value="5">Alpine</option>
                    <option value="6">Williams</option>
                    <option value="7">Racing Bulls</option>
                    <option value="8">Sauber</option>
                    <option value="9">Red Bull</option>
                </select>
            </div>
            <div class="form-group">
                <label for="member-one">Platzierung:</label>
                <input id="member-one" type="number" onchange="bet()" placeholder="Platzierung eingeben">
            </div>
         <div class="form-group">
                <label for="member-two">Platzierung:</label>
                <input id="member-two" type="number" onchange="bet()" placeholder="Platzierung eingeben">
            </div>
            <div class="form-group">
                <button id=WettButton>Wette Einloggen</button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Abgegebene Wette</th>
                    <th>Aktueller Punktestand</th>
                    <th>Voraussichtliche Platzierung</th>
                </tr>
            </thead>
            <tbody>
                <!-- Benutzerdaten hier -->
                <tr>
                    <td>Benutzername</td>
                    <td>Team / Mitglied / Platzierung</td>
                    <td>Punkte</td>
                    <td>Platzierung bei richtiger Wette</td>
                </tr>
                <!-- Weitere Zeilen für jeden Benutzer -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
